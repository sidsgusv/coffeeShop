<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"></th:block>
<body class="bg-secondary">
<header>
    <th:block th:include="~{fragments/nav}"></th:block>
</header>
<main role="main" class="bg-secondary">

    <div class="jumbotron text-center">
        <div class="container text-light text-center">
            <h1 class="display-3"><strong class="bg-blur rounded">All active</strong></h1>
            <h1 class="display-3"><strong class="bg-blur rounded">Orders</strong></h1>
        </div>
        <div class="row mt-3 mb-3 ">
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 th:text="|Тime to prepare all orders(in min): ${totalTime}|"
                    class="mySticky bg-gray text-light rounded">Тime to prepare all orders(in min): 10</h3>
                <div th:each="o:${orders}" th:object="${o}" class="mt-3 rounded badge-info p-3">
                    <img class="mr-2" th:src=" '/images/' + *{category.name.name().toLowerCase()} + '.png'" alt="Cake"
                         width="50px" height="50px">
                    <span class="p-3" th:text="*{name}">Name</span>
                    <span class="p-3" th:text="*{price}">Price</span>
                    <a class="ml-3 p-3 text-warning" th:href="@{orders/ready/{id}(id = *{id})}">Ready</a>
                </div>

            </div>
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 class="mySticky bg-gray text-light rounded">Orders by employee</h3>
                <div th:each="u:${users}" th:object="${u}" class="mt-3 rounded badge-info p-3">
                    <img class="mr-2" src="/images/employee.png" alt="Employee"
                         width="50px" height="50px">
                    <span class="p-3" th:text="|Employee - *{username}|">Employee - Pesho</span>
                    <span class="p-3" th:text="|Number of orders: *{cuntOfOrders}|">Number of orders: 4</span>
                </div>

            </div>
        </div>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
